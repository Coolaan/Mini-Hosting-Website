<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Hosting Site</title>
</head>
<body>
    <h1>Upload Your Files</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br><br>
        
        <label for="file">Choose Zip File:</label>
        <input type="file" name="file" required><br><br>
        
        <label for="use_mongo">Does it use MongoDB?</label><br>
        <label><input type="radio" name="use_mongo" value="true"> Yes</label><br>
        <label><input type="radio" name="use_mongo" value="false" checked> No</label><br><br>
        
        <button type="submit">Upload</button>
    </form>
</body>
</html>
